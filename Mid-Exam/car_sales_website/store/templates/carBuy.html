{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h2 class="text-center"></h2>
<div>
    <h5>Car Name : {{car.carName}}</h5>
    <h5>Car Price: {{car.carPrice}}</h5>
</div>
<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-success mb-4 w-30"><a href="{% url 'order_history' %}" class="text-decoration-none text-white">Buy</a></button>

</form>

{% endblock %}
