<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body>
    <div class="" style="background-color: rgb(196, 200, 242);">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-body-secondary">
          <a class="navbar-brand text-danger bg-light rounded-3" href="#">HelloMusician</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              <a class="nav-link" href="{% url 'home_page' %}">Home</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link" href="{% url 'musician' %}">Add Musician</a>
              <a class="nav-link active" aria-current="page" href="{% url 'album' %}">Add Album</a>
              <a class="nav-link active" aria-current="page" href="{% url 'showing_album' %}">Album Show</a>
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Signup</a>
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">login</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>
    {% for i in messages %}
            <div>
                <h1>{{i}}</h1>
            </div>
    {% endfor %}
    {% block content %}
    {% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   

    
  </body>
</html>
