{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags%}
<div class="" style="background-color: rgb(249, 241, 248);">
    <form action="" method='post' class="w-50 m-auto">
    
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-danger mt-3  mb-4 w-50 m-auto text-center" type="submit">Submit</button>
    </form>
</div>


{% endblock %}
